<div class="m-player">
  <!--播放器左面的锁-->
  <div class="lock">
    <div class="left"><i></i></div>
  </div>
  <!--播放器上方的条-->
  <div class="hand"></div>
  <!-- 播放器三个按键-->
  <div class="wrap">
    <div class="btns">
      <i class="prev"></i>
      <i class="toggle"></i>
      <i class="next"></i>
    </div>
    <!--歌手图片-->
    <div class="head">
      <img src="//s4.music.126.net/style/web2/img/default/default_album.jpg" />
      <i class="mask"></i>
    </div>
    <!--歌曲信息-->
    <div class="play">
      <div class="words clearfix" [hidden]="true">
        <p class="ellipsis">歌名</p>
        <ul class="songs clearfix">
          <li>
            <a>歌手1</a>
          </li>
          <li>
            <a>歌手2</a>
          </li>
        </ul>
      </div>
      <div class="bar">
        <div class="slider-wrap">
          <div>进度条</div>
        </div>
        <span class="time">
          <em>02:11</em> / 04:35
        </span>
      </div>
    </div>
    <!--图标-->
    <div class="oper">
      <i class="like" title="收藏"></i>
      <i class="share" title="分享"></i>
    </div>
    <div class="ctrl">
      <i class="volume" title="音量"></i>
      <i class="loop" title="循环"></i>
      <!--展开播放面板的按钮-->
      <p class="open">
        <span></span>
      </p>
    </div>
  </div>
</div>
